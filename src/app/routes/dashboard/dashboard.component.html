<div class="row" *ngFor="let rIndx of genNumArr(numOfRows)">
  <div class="col-4" *ngFor="let cIndx of genNumArr(numOfCols)">
    <mdb-card [hidden]="calcGridArrIndex(cIndx, rIndx) >= ads.length">
      <!--Card image-->
      <mdb-card-img
        src="https://i2.wp.com/twinfinite.net/wp-content/uploads/2021/04/one-punch-man.jpg?w=1257&ssl=1"
        alt="Card image cap"
      ></mdb-card-img>
    </mdb-card>
  </div>
</div>
