<div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="32px">
  <div style="color: #00ccff; line-height: normal; text-align: left; font-weight: bold; font-size: 24px">Order History</div>
  <div class="mat-elevation-z8">
    <table class="w-100" mat-table [dataSource]="dataSource" matSort>
      <!-- Order No Column -->
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order No</th>
        <td mat-cell *matCellDef="let row">{{ row.orderNumber }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <!-- Created Time Column -->
      <ng-container matColumnDef="createdTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created at</th>
        <td mat-cell *matCellDef="let row">{{ row.createdTimestamp | date: 'medium' }}</td>
      </ng-container>

      <!-- Order Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="12">No data available</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 5, 10]" [pageSize]="5"></mat-paginator>
  </div>
</div>
