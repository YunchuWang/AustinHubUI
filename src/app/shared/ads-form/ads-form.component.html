<form nz-form [formGroup]="adsForm" role="form" style="height: 400px; overflow-y: auto">
  <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
  <nz-form-item>
    <nz-form-label [nzSpan]="3" nzRequired>{{ 'resource.form.field.name' | translate }}</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-input-group nzSize="large">
        <input nz-input formControlName="name" [placeholder]="'resource.form.placeholder.name' | translate" [(ngModel)]="formData.name" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3" nzRequired>{{ 'resource.form.field.phone' | translate }}</nz-form-label>
    <nz-form-control nzErrorTip="Please enter phone" nzHasFeedback>
      <nz-input-group nzSize="large">
        <input
          nz-input
          type="tel"
          formControlName="phone"
          [placeholder]="'resource.form.placeholder.phone' | translate"
          [(ngModel)]="formData.phone"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3" nzRequired>{{ 'resource.form.field.email' | translate }}</nz-form-label>
    <nz-form-control nzErrorTip="Please enter email" nzHasFeedback>
      <nz-input-group nzSize="large">
        <input
          nz-input
          type="email"
          formControlName="email"
          [placeholder]="'resource.form.placeholder.email' | translate"
          [(ngModel)]="formData.email"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3" nzRequired>{{ 'resource.form.field.description' | translate }}</nz-form-label>
    <nz-form-control nzErrorTip="Please enter description" nzHasFeedback>
      <nz-input-group nzSize="large">
        <textarea
          nz-input
          formControlName="description"
          rows="8"
          [placeholder]="'resource.form.placeholder.description' | translate"
          [(ngModel)]="formData.description"
        >
        </textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3" nzRequired>{{ 'resource.form.field.category' | translate }}</nz-form-label>
    <nz-form-control nzErrorTip="Please select category">
      <nz-select formControlName="category" [(ngModel)]="formData.category" (ngModelChange)="onCategoryChange($event)">
        <nz-option
          *ngFor="let category of allCategories"
          nzValue="{{ category.name }}"
          nzLabel="{{ category.displayName | translate }}"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-upload
      style="margin-left: auto"
      nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
      [nzHeaders]="{ authorization: 'authorization-text' }"
      (nzChange)="handleChange($event)"
    >
      <button nz-button><i nz-icon nzType="upload"></i>Click to Upload Ads Image</button>
    </nz-upload>
  </nz-form-item>
  <nz-form-item [nzJustify]="'center'">
    <button
      style="width: 150px"
      nz-button
      type="submit"
      nzType="primary"
      nzSize="large"
      [nzLoading]="isLoading()"
      nzBlock
      [disabled]="persist ? adsForm.pristine || !adsForm.valid : !adsForm.valid"
      (click)="save()"
    >
      {{ 'resource.form.button.save' | translate }}
    </button>
    <button style="width: 150px" nz-button nzType="warning" nzSize="large" nzBlock (click)="cancel()">
      {{ 'resource.form.button.cancel' | translate }}
    </button>
  </nz-form-item>
</form>
