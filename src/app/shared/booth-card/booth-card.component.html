<mdb-card *ngFor="let booth of booths" class="mb-4">
  <mdb-card-header>{{ booth.name }}</mdb-card-header>
  <mdb-card-body fxLayout="row" fxFlexAlign="start center" fxLayoutGap="8px">
    <div fxLayout="column" fxFlexAlign="space-between center" fxFlex="1 1 350px">
      <p>Email: {{ booth.email }}</p>
      <p>Address: {{ booth.address }}</p>
      <p>Phone: {{ booth.phone }}</p>
    </div>
    <p fxFlex="1 1 auto">{{ booth.description }}</p>
  </mdb-card-body>
</mdb-card>
