<mat-tab-group mat-stretch-tabs mat-align-tabs="center" (selectedTabChange)="selectResource($event)">
  <mat-tab label="Active {{ resourceType }}"></mat-tab>
  <mat-tab label="Inactive {{ resourceType }}"></mat-tab>
</mat-tab-group>

<mat-form-field class="width-50">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table class="w-100" mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <!-- Expiration Date Column -->
    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiration Date</th>
      <td mat-cell *matCellDef="let row">{{ row.expirationDate | date }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" matTooltip="Edit" (click)="edit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="this.isActive" mat-icon-button color="accent" matTooltip="Archive" (click)="archive(row)">
          <mat-icon>archive</mat-icon>
        </button>
        <button *ngIf="!this.isActive" mat-icon-button color="accent" matTooltip="Activate" (click)="unarchive(row)">
          <mat-icon>autorenew</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="12">No data available</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10]" [pageSize]="5"></mat-paginator>
</div>
