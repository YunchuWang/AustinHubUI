<form nz-form [formGroup]="jobForm" (ngSubmit)="updateJob()" role="form" style="height: 400px; overflow-y: auto">
  <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
  <nz-form-item>
    <nz-form-control nzHasFeedback>
      <nz-input-group nzSize="large">
        <input nz-input formControlName="company" placeholder="Company Name" [(ngModel)]="row.company" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter job title" nzHasFeedback>
      <nz-input-group nzSize="large">
        <input nz-input type="text" formControlName="title" placeholder="job title" [(ngModel)]="row.title" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter phone" nzHasFeedback>
      <nz-input-group nzSize="large">
        <input nz-input type="tel" formControlName="phone" placeholder="phone" [(ngModel)]="row.phone" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter salary">
      <nz-input-group nzSize="large">
        <textarea nz-input formControlName="salary" placeholder="salary" [(ngModel)]="row.salary"> </textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter location">
      <nz-input-group nzSize="large">
        <textarea nz-input formControlName="location" placeholder="location" [(ngModel)]="row.location"> </textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter description">
      <nz-input-group nzSize="large">
        <textarea nz-input formControlName="description" rows="8" placeholder="description" [(ngModel)]="row.description"> </textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please select category" nzHasFeedback>
      <nz-select formControlName="category" [(ngModel)]="this.category">
        <nz-option *ngFor="let category of allCategories" nzValue="{{ category.name }}" nzLabel="{{ category.displayName }}"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item [nzJustify]="'center'">
    <button style="width: 150px" nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="isLoading()" nzBlock>Save</button>
  </nz-form-item>
</form>
